<div class="Container">
    <div class="Combo">
        <label for="Importadores">Importadores:</label>
        <select name="Importadores" id="Importadores" (change)="change($event.target.value)">
            <option *ngFor="let importador of importadores" value="{{importador}}">{{importador}}</option>
        </select>
    </div>
    <div class="Path">
        <input [(ngModel)]="path" type="text" name="Path" id="Path">
        <input type="button" value="Importar" (click)="importar()">
    </div>
</div>
