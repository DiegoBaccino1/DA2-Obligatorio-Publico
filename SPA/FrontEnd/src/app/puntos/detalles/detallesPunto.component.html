<div class="Container">
    <div class="Nombre">
        <h1>{{punto.nombre}}</h1>        
    </div>
    <div class="Descripcion">
        <h2>{{punto.descripcion}}</h2>
    </div>
    <div class="Categorias">
        <div>
            Categorias:
        </div>
        <ul >
            <li *ngFor="let categoria of categorias">
            {{categoria.categoria.nombre}}
            </li>
        </ul>
    </div>
</div>
